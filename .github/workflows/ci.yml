name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš§ Set up project
        run: pnpm dev:prepare

      - name: ğŸ›  Build project
        run: pnpm prepack

      - name: ğŸ› Build playground
        run: pnpm dev:build

      - name: ğŸ‘€ Lint project
        run: pnpm lint

      # - name: ğŸ§ª Test project
      #   run: pnpm test

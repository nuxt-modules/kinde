name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - run: corepack enable
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: lts/-1
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš§ Set up project
        run: pnpm dev:prepare

      - name: ğŸ’ª Test types
        run: pnpm test:types

      - name: ğŸ›  Build project
        run: pnpm prepack

      - name: ğŸ› Build playground
        run: pnpm dev:build

      - name: ğŸ‘€ Lint project
        run: pnpm lint

      - name: ğŸ§ª Test project
        run: pnpm test

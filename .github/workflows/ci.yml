name: ci

on:
  push:
    branches:
      - main
      - renovate/*
      - renovate/*
  pull_request:
    branches:
      - main

jobs:
  ci:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - run: npm i -g --force corepack && corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš§ Set up project
        run: pnpm dev:prepare

      - name: ğŸ’ª Test types
        run: pnpm test:types

      - name: ğŸ›  Build project
        run: pnpm prepack

      - name: ğŸ› Build playground
        run: pnpm dev:build

      - name: ğŸ‘€ Lint project
        run: pnpm lint

      - name: ğŸ§ª Test project
        run: pnpm test
